<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Customer Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select>

            
            <label for="gender">Gender:</label>
            <div class="checkbox-group">
                <label>
                    Male
                    <input type="checkbox" id="male" name="gender" value="Male" required>
                </label>
                <label>
                    Female
                    <input type="checkbox" id="female" name="gender" value="Female" required>
                </label>
            </div>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Enter your profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

            <div class="button-container">
                <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
